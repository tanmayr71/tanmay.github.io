<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume</title>
  <style>
    /* General reset and layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url('assets/bgimage.png') no-repeat center center fixed;
        background-size: cover;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 90%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 20px; /* Add spacing between logo and text section */
    }

    .header img {
      max-width: 80px;
      flex-shrink: 0; /* Ensure image doesn't shrink */
    }

    .header-text {
      text-align: left; /* Align text to the left if desired */
    }

    .header-text h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 5px;
    }

    .header-text p {
      font-size: 1rem;
      color: #555;
    }

    .pdf-container {
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .footer {
      padding: 10px;
      background: #f4f4f4;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .footer a {
      color: #333;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/nyu-logo.png" alt="NYU Logo">
      <div class="header-text">
        <h1>Tanmay Rathi's Resume</h1>
        <p>View and download my resume below</p>
      </div>
    </div>
    <div class="pdf-container">
      <iframe src="Tanmay_Rathi_Resume.pdf" title="Resume"></iframe>
    </div>
    <div class="footer">
      <p>Having trouble viewing? <a href="Tanmay_Rathi_Resume.pdf" download>Download the PDF</a>.</p>
    </div>
  </div>
</body>
</html>
